<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coinclicker responsive 2</title>
  <meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=no">
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
   <div id="screen">

     <div id="game">
       <div id="game_elements">

         <div id="coin0" class="coin">
           <div class="coin_sprite"></div>
         </div>
         <div id="coin1" class="coin">
           <div class="coin_sprite"></div>
         </div>
         <div id="coin2" class="coin">
           <div class="coin_sprite"></div>
         </div>
         <div id="coin3" class="coin">
           <div class="coin_sprite"></div>
         </div>
         <div id="diamond" class=""></div>
         <div id="bomb" class=""></div>
       </div>

       <div id="game_ui">
         <div id="points">
           <span class="coin"></span>
           <span class="antal">0</span></div>
         <div id="energy">
           <div id="heart1" class="heart"></div>
           <div id="heart2" class="heart"></div>
           <div id="heart3" class="heart"></div>
         </div>
         <div id="time"></div>
       </div>
     </div>

     <div id="start" class="hide">
       <div id="play"></div>
     </div>
     <div id="settings"></div>
     <div id="gameover" class="hide"></div>
     <div id="levelcomplete"></div>


   </div>

   <script src="scipt.js"></script>
</body>
</html>
